group 'camelWorkshop'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.slf4j:slf4j-simple:1.7.25'

    compile 'org.apache.camel:camel-core:2.20.0'
    compile 'org.apache.camel:camel-csv:2.20.0'
    compile 'org.apache.camel:camel-jackson:2.20.0'
    compile 'org.apache.camel:camel-stream:2.20.0'
    compile 'org.apache.camel:camel-jsonpath:2.20.0'

    testCompile 'org.apache.camel:camel-test:2.20.0'
    testCompile 'junit:junit:4.12'
}
